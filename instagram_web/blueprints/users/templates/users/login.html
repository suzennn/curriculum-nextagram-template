{% extends "_layout.html" %}
{% block content %}
<div class='mx-4 my-2'>
    <h3 class="header">Login</h3>
    <form action="{{ url_for("users.login_user") }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
            <label for="userlogin">Username:</label>
            <input type="text" name="userlogin" placeholder="enter your username..." class="form-control"/>
        </div>
        <div class="form-group">
            <label for="pwdlogin">Password:</label>
            <input type="password" name="pwdlogin" placeholder="enter your password..." class="form-control"/>
        </div>
        <button type='submit' class='btn btn-info'>Login</button>
    </form>
</div>
{% endblock %}
