<style>
    body{
        display:flex;
        justify-content: center;
        font-family: 'Leckerli One';
        font-size: 20px;
    }
    span{
        font-weight: bold;
        font-size: 25px;
    }
    button{
        margin-top: 20px;
        padding: 5px;
        font-family: 'Leckerli One';
        font-size: 25px;
        border: 1px solid black;
        width: 25%;
        background-color: rgb(63, 27, 70);
        color: rgb(248, 231, 248);
    }
    button:hover{
        transform: scale(1.1);
        background-color: rgb(131, 44, 148);
        color: whitesmoke;
        box-shadow: 0px 0px 20px 10px gray;
    }
    .container{
        height: 20%;
        width: 90%;
        text-align: center;
        padding-top: 20px;
    }
    .box{
        height: 40%;
        width: 40%;
        border: 1px solid lightslategrey;
    }
    img{
    object-fit: cover;
    }
    .dp-pic{
    border: 3px solid black;
    border-radius: 50%
    }
</style>
        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email</title>
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Pacifico|Ubuntu:300,300i,400,400i,700,700i|Londrina+Solid:100,300,400,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div><span>{{current_user.username}}</span> has sent you a follow request!</div>
        <div class="box">
            {% if current_user.dp %}
            <img src="https://nextagram-qwerty-flask.s3.amazonaws.com/profile-pic/{{current_user.dp}}" class="dp-pic" height="100px" width="100px">
            {% else %}
            <img src="https://bankwatch.org/wp-content/uploads/2018/03/Portrait_Placeholder.png" class="dp-pic" height="100px" width="100px">
            {% endif %}
        </div>
        <button type="submit" href="{{url_for('sessions.login')}}">Login to respond</button>
    </div>
</body>
</html>
